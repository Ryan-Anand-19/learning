<!DOCTYPE html>
<html>

<head>
    <title>Table Rowspan</title>
    <link rel="icon" type="image/x-icon" href="Screenshot/Favicon.png">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body background="Screenshot/Screenshot 2025-04-11 222533.png">
    <center>
        <h2>Cell that spans two rows</h2>
    </center>
    <a href="home.html">Back to Home</a>
    <div style="text-align: right;"><a href="table zebra stripes.html">Table stripes</a></div>
    <hr>
    <hr>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>
</body>

</html>
