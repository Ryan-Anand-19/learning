<head>
    <title>Margin Collapse</title>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            margin: 0 0 50px 0;
        }

        h2 {
            margin: 20px 0 0 0;
        }
    </style>
</head>

<body>
    <center>
        <h1>Margin Collopse</h1>
    </center>
    <button><a href="css_the_inherit_value.html">
            < Previous</a></button>
    <p style="text-align: right;"><button><a href="css_padding.html">Next ></a></button></p>
    <hr>
    <hr>

    <p>In this example the h1 element has a bottom margin of 50px and the h2 element has a top margin of 20px. So, the
        vertical margin between h1 and h2 should have been 70px (50px + 20px). However, due to margin collapse, the
        actual margin ends up being 50px.</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

</body>
