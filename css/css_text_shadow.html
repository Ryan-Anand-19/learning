<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-shadow: 2px 2px;
        }

        #red {
            text-shadow: 2px 2px red;
        }

        #red3 {
            text-shadow: 2px 2px 5px red;
        }

        #h2 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>

<body>

    <h1>Text-shadow effect!</h1>
    <h1 id="red">Text Shadow Effect with red color</h1>
    <h1 id="red3">Text Shadow Effect with red in blur mode</h1>

    <hr>

    <h1>
        More Shadow Examples
    </h1>

    <h2>white clear effect with background Shadow</h2>

    <h2 id="h2">Text Shadow Effect</h2>

    <hr>



</body>

</html>
